<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
  </head>
  <body>
    <!--  //onclick="{()=>handleClick()}" -->
    <button>Button Clicked</button>
  </body>
  <script>
    class React {
      constructor() {
        this.library = "React";
        this.server = "http://localhost:3000";

        //Business requirement: Asap page load, create js object, --> then get the button reference --> on click, somthing should click
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));
      }

      handleClick() {
        console.log(`Button clicked`);
        console.log(this.server);
      }
    }

    const app = new React();
    app.handleClick();
  </script>
</html>
